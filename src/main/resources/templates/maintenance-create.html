<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Crear Película</h3>
    </div>

    <form th:object="${film}" th:action="@{/maintenance/create-confirm}" method="post">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de Filmación</label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <select id="languageId" th:field="*{originalLanguageId}" class="form-control" required>
                    <option value="" disabled selected>Seleccione un idioma</option>
                    <!-- Aquí debes iterar sobre los idiomas disponibles -->
                    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
                </select>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de Alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="number" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de Alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="number" id="rentalRate" step="0.01" th:field="*{rentalRate}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de la Película (Minutos)</label>
            <div class="col-sm-9">
                <input type="number" id="length" th:field="*{length}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de Reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="number" id="replacementCost" step="0.01" th:field="*{replacementCost}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <select id="rating" th:field="*{rating}" class="form-control">
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="G">G</option>
                    <option value="PG-13">PG-13</option>
                    <option value="PG">PG</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características de la Película</label>
            <div class="col-sm-9">
                <select id="specialFeatures" th:field="*{specialFeatures}" class="form-control" multiple>
                    <option value="Trailers">Trailers</option>
                    <option value="Commentaries">Commentaries</option>
                    <option value="Deleted Scenes">Deleted Scenes</option>
                    <option value="Behind the Scenes">Behind the Scenes</option>
                </select>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="btnCreate" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnCreate" class="btn btn-success w-25">
                    Guardar
                </button>
                <button type="button" id="btnCancel" class="btn btn-secondary w-25"
                        th:onclick="|location.href='@{/maintenance/start}'|">
                    Cancelar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
